<!DOCTYPE html>
<html>
<head>
    <title>My Postcard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1>My Postcard</h1> 
            <img src="https://github.com/breatheco-de/exercise-postcard/blob/main/.learn/assets/4geeks.png?raw=true" alt="Postcard Image" />
        </div>

        <div class="postcard-body">
            <div class="body-left">
                <p>words</p>
                <p>more words</p>
            </div>
            <div class="body-right">
                <input type="text" placeholder="some name" />
                <input type="text" placeholder="some email" />
                <input type="text" placeholder="some comment" />
            </div>
        </div>

        <div class="postcard-footer">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>
</html>
